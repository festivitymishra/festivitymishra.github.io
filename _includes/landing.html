<div class="row justify-content-center align-items-center p-4 py-5">
    <div class="col-lg-6 col-md-8 text-center mt-4">
  
      <!-- Fine Circle Responsive Image -->
      <div id="container" class="my-4">
        <div id="dummy"></div>
        <div id="element">
          <img src="{{ site.author.image }}" alt="Staff ML Engineer" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
        </div>
      </div>
  
      <h1 class="wow animated fadeInUp" data-wow-delay=".2s" style="margin-top: 2rem; margin-bottom: 1rem;">{{ site.author.name }}</h1>
      <p class="text-muted wow animated fadeInUp" data-wow-delay=".25s" style="font-size: 1.25rem; max-width: 700px; margin: 0 auto 2rem;">{{ site.description }}</p>
  
    </div>
  </div>
