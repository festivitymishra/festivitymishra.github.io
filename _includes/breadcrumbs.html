<!-- Breadcrumbs Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url | default: 'https://festivitymishra.github.io' }}/"
    }{% if page.title != 'Home' %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ site.url | default: 'https://festivitymishra.github.io' }}{{ page.url }}"
    }{% endif %}
  ]
}
</script>
